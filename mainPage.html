<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form action="page2.html" method="GET">
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="First name"
              name="firstName"
            />
          </div>
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Last name"
              name="lastName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Pancard"
              name="pancard"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-4">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Country"
              name="country"
            />
          </div>
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="State"
              name="state"
            />
          </div>
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="City"
              name="city"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="number"
              name="phoneNumber"
              class="form-control"
              placeholder="Phone Number"
              name="phNumber"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              name="githubURL"
              class="form-control"
              placeholder="Github URL"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              name="facebookURL"
              class="form-control"
              placeholder="Facebook URL"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              name="twitterURL"
              class="form-control"
              placeholder="Twitter URL"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success">
              Save
              <!-- <a href="page2.html"> Save</a> -->
            </button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
