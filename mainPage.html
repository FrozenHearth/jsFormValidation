<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mainPage.css" />

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form name="Form" novalidate action="page2.html" method="GET">
        <div class="row">
          <div class="col">
            <input
              id="firstName"
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="First name"
              name="firstName"
            />
          </div>
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Last name"
              name="lastName"
              id="lastName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="email"
              autocomplete="off"
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Pancard Number - Example: ABCDE9807H"
              name="pancard"
              id="pancard"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-4">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Country"
              name="country"
              id="country"
            />
          </div>
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="State"
              name="state"
              id="state"
            />
          </div>
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="City"
              name="city"
              id="city"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              name="phoneNumber"
              class="form-control"
              placeholder="Phone Number - 10 Digit"
              name="phNumber"
              id="phoneNumber"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autocomplete="off"
              type="text"
              name="githubURL"
              class="form-control"
              placeholder="Github URL - Example: https://github.com/FrozenHearth"
              id="githubURL"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="facebookURL"
              autocomplete="off"
              type="text"
              name="facebookURL"
              class="form-control"
              placeholder="Facebook URL - Example: https://facebook.com/FrozenHearth"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="twitterURL"
              autocomplete="off"
              type="text"
              name="twitterURL"
              class="form-control"
              placeholder="Twitter URL - Example: https://twitter.com/FrozenHearth"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="error-wrapper" class="col-12 ">
              <div class="error-container">
                <p class="error" id="firstNameErr"></p>
                <p class="error" id="lastNameErr"></p>
                <p class="error" id="emailErr"></p>
                <p class="error" id="pancardErr"></p>
                <p class="error" id="countryErr"></p>
                <p class="error" id="stateErr"></p>
                <p class="error" id="cityErr"></p>
                <p class="error" id="phoneNumberErr"></p>
                <p class="error" id="githubURLErr"></p>
                <p class="error" id="facebookURLErr"></p>
                <p class="error" id="twitterURLErr"></p>
              </div>
            </div>

            <button onclick="validate()" type="submit" class="btn btn-success">
              Save
            </button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script src="mainPage.js"></script>
  </body>
</html>
